<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JS</title>
</head>
<body>
    <h1 id="miTexto">Hola esto es JavaScript</h1>
    <button onclick="cambiarTexto()">Haz clic para cambiar el texto</button>
    <h3>Mostrar Fecha</h3>
    <button onclick="mostrarFecha()">Mostrar Fecha</button>

    <script>
        function cambiarTexto(){
            document.getElementById("miTexto").innerText = "Hola Profe Hern√°n";
        }

        function mostrarFecha(){
            const fecha = new Date();
            document.getElementById("miTexto").innerText="La fecha actual es : " + fecha.toLocaleString();

        }

    </script>

</body>
</html>
